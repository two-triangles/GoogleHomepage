<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Google Homepage</title>
</head>

<body>

  <div class="container">

    <header>
      <div class="header__left">
        <ul>
          <li>about</li>
          <li>store</li>
        </ul>
      </div>
      <div class="header__right">
        <ul>
          <li>gmail</li>
          <li>images</li>
          <img src="grid.png" alt="grid" width="20px;" class="grid">
          <img src="initial.png" alt="intiial" width="30px" class="initial">
        </ul>
      </div>
    </header>

    <main>
      <img src="google-logo.png" alt="google-logo" width="275px" class="logo">
      <div class="main__searchbar">
        <img src="mag-glass.png" alt="mag-glass" width="30px">
        <img src="microphone.png" alt="microphone" width="30px">
      </div>
      <div class="main__buttons">
        <div class="button one">
          <p>Google Search</p>
        </div>
        <div class="button two">
          <p>I'm feeling lucky</p>
        </div>
      </div>

    </main>
    <footer>
      <div class="footer__top">
        <p>United Kingdom</p>
      </div>
      <hr>
      <div class="footer__bottom">
        <div class="footer__bottom-left">
          <ul>
            <li>advertising</li>
            <li>business</li>
            <li>how search works</li>
          </ul>
        </div>
        <div class="footer__bottom-right">
          <ul>
            <li>privacy</li>
            <li>terms</li>
            <li>settings</li>
          </ul>
        </div>
      </div>
    </footer>

  </div>

</body>

</html>
